
<div style="margin-left: 10px;">
  <h2>{{ loading ? 'Loading...' : (id < 0 ? 'Create' : 'Edit') + ' Customer'}}</h2>

<form *ngIf="!loading" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="inputContactName">Contact Name</label>
    <input type="text" class="form-control" id="inputContactName" placeholder="Contact name" formControlName="contact">
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Address" formControlName="address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City" formControlName="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCountry">Country</label>
      <input type="text" class="form-control" id="inputCountry" placeholder="Country" formControlName="country">
    </div>
    <div class="form-group col-md-2">
      <label for="inputPostalCode">Postal Code</label>
      <input type="text" class="form-control" id="inputPostalCode" placeholder="Postal Code" formControlName="postalCode">
    </div>
  </div>

  <button type="submit" class="btn btn-success btn-lg">Save</button>
  <button type="button" (click)="toCustomerList()" class="btn btn-danger btn-lg">Cancel</button>
</form>
<p *ngIf="error" style="color:red"><b>
  {{error }}
</b></p>

</div>
