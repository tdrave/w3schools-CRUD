
<mat-drawer-container>
  <mat-drawer mode="side" opened style="margin-top: 50px;">
    <div *ngFor="let tab of tabs" style="margin-bottom: 1px;">
      <button style="width: 150px;" type="button" class="btn btn-secondary">{{ tab.name }}</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
